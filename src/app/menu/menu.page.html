<ion-header  >
  <ion-row (click)="profile()">
    <ion-col size="10%">
      <ion-avatar>
        <img class="imgProfile" src="../../assets/images/profile.ico">
      </ion-avatar>
    </ion-col>
    <ion-col>
      <ion-card-content >
        <ion-card-title>
          {{prefix}}{{firstname}} {{lastname}}
        </ion-card-title>
          ตำแหน่ง : {{positionname}} <br>
          <ion-label [hidden]=showteamname>สังกัด : {{teamname}}</ion-label>
      </ion-card-content>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content padding class="background">
  <ion-list>
    <ion-item [hidden]=showmenu>      
      <ion-avatar>
        <img class="henchman" src="../../assets/images/henchman.jpg">
      </ion-avatar>  
      <ion-label (click)="henchman()">พนักงานในสังกัด </ion-label>      
  </ion-item>

<ion-item>
      <ion-avatar>
        <img class="notifications" src="../../assets/images/notifications.png">
      </ion-avatar>
      <ion-label (click)="notifications()">แจ้งเตือนทั้งหมด</ion-label>
    </ion-item>

  <ion-item>
      <ion-avatar>
        <img class="publicrelations" src="../../assets/images/publicrelations.png">
      </ion-avatar>
      <ion-label (click)="publicrelations()">ข่าวประชาสัมพันธ์</ion-label>
    </ion-item>

  <ion-item>
      <ion-avatar>
        <img class="schedule" src="../../assets/images/schedule.jpg">
      </ion-avatar>
      <ion-label (click)="schedule()">กำหนดการต่างๆ</ion-label>
    </ion-item>

  <ion-item>
      <ion-avatar>
        <img class="leave" src="../../assets/images/leave.jpeg">
      </ion-avatar>
      <ion-label (click)="leave()">คำขอลางาน</ion-label>
    </ion-item>

  <ion-item>
      <ion-avatar>
        <img class="timestamp" src="../../assets/images/timestamp.jpg">
      </ion-avatar>
      <ion-label (click)="timestamp()">เวลาเข้างาน ออกงาน</ion-label>
    </ion-item>

  <ion-item>
      <ion-avatar>
        <img class="setting" src="../../assets/images/setting.png">
      </ion-avatar>
      <ion-label (click)="setting()">ตั้งค่า</ion-label>
    </ion-item>

  <ion-item>
      <ion-avatar>
        <img class="signout" src="../../assets/images/signout.png">
      </ion-avatar>
      <ion-label (click)="signout()">ออกจากระบบ</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
