<ion-header  >
  <ion-row (click)="profile()">
    <ion-col size="10%">
      <ion-avatar>
        <img class="imgProfile" src="https://bit.ly/2yGjRzz">
      </ion-avatar>
    </ion-col>
    <ion-col>
      <ion-card-content >
        <ion-card-title>
          {{prefix}}{{firstname}} {{lastname}}
        </ion-card-title>
          ตำแหน่ง : {{positionname}} <br>
          สังกัด : {{teamname}}
      </ion-card-content>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content padding class="background">
  <ion-list>
    <ion-item [hidden]=showmenu>      
      <ion-avatar>
        <img class="henchman" src="https://bit.ly/35IVRbp">
      </ion-avatar>  
      <ion-label (click)="henchman()">พนักงานในสังกัด </ion-label>      
  </ion-item>

<ion-item>
      <ion-avatar>
        <img class="notifications" src="https://bit.ly/2yGcVCx">
      </ion-avatar>
      <ion-label (click)="notifications()">แจ้งเตือนทั้งหมด</ion-label>
    </ion-item>

  <ion-item>
      <ion-avatar>
        <img class="publicrelations" src="https://bit.ly/2WfpHkC">
      </ion-avatar>
      <ion-label (click)="publicrelations()">ข่าวประชาสัมพันธ์</ion-label>
    </ion-item>

  <ion-item>
      <ion-avatar>
        <img class="eventecalender" src="https://bit.ly/3fxPfkj">
      </ion-avatar>
      <ion-label (click)="eventecalender()">ปฏิทินกิจกรรม</ion-label>
    </ion-item>

  <ion-item>
      <ion-avatar>
        <img class="schedule" src="https://bit.ly/3cdVWWM">
      </ion-avatar>
      <ion-label (click)="schedule()">กำหนดการต่างๆ</ion-label>
    </ion-item>

  <ion-item>
      <ion-avatar>
        <img class="leave" src="https://bit.ly/2YKoG5K">
      </ion-avatar>
      <ion-label (click)="leave()">คำขอลางาน</ion-label>
    </ion-item>

  <ion-item>
      <ion-avatar>
        <img class="timestamp" src="https://bit.ly/2WJlZii">
      </ion-avatar>
      <ion-label (click)="timestamp()">เวลาเข้างาน ออกงาน</ion-label>
    </ion-item>

  <ion-item>
      <ion-avatar>
        <img class="setting" src="https://bit.ly/2SMexBH">
      </ion-avatar>
      <ion-label (click)="setting()">ตั้งค่า</ion-label>
    </ion-item>

  <ion-item>
      <ion-avatar>
        <img class="signout" src="https://bit.ly/2A5gzpT">
      </ion-avatar>
      <ion-label (click)="signout()">ออกจากระบบ</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
