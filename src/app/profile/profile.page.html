<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size="10%">
        <ion-icon size="large" name="arrow-back" (click)="back()"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-title>โปรไฟล์</ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col class="rowimgProfile">
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="10%"></ion-col>
    <ion-col size="15%">
      รหัส <br>
      ตำแหน่ง <br>
      ชื่อ <br>
      อีเมล์ <br>
      เบอร์โทร <br>
    </ion-col>
    <ion-col>
      : {{IDPersonnel}} <br>
      : {{Positionname}} <br>
      : {{Prefix}}{{Firstname}} {{Lastname}} <br>
      : {{Email}} <br>
      : {{Number}} <br>
    </ion-col>
  </ion-row>
</ion-content>
