<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size="10%">
        <ion-icon size="large" name="arrow-back" (click)="back()"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-title>ข่าวประชาสัมพันธ์</ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
  <ion-progress-bar [hidden]=dataloading type="indeterminate"></ion-progress-bar>
</ion-header>

<ion-content *ngIf="dataloading">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let item of dataPublicRelations.data">
    <ion-card-header>
      <ion-card-title>{{item.topic}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{item.details}}
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col style='text-align:right'>{{item.date}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
