<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size="10%">
        <ion-icon size="large" name="arrow-back" (click)="back()"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-title>ปฏิทินกิจกรรม</ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-calendar 
        [(ngModel)]="dateCalendar"
        [options]="optionsCalendar"
        [type]="type"
        [format]="'YYYY-MM-DD'"
        (onSelect)='onSelect($event)'>
    </ion-calendar>
  </div>
</ion-content>
