<ion-grid>
	<ion-row justify-content-center>
		<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
			<div text-center>
				<h4>เข้าสู่ระบบพนักงาน</h4>
				<ion-spinner [hidden]=loading name="dots"></ion-spinner>
			</div>
			<div padding>
				<ion-item>
					<ion-input [(ngModel)]="email" type="text" placeholder="Email"></ion-input>
				</ion-item>

				<ion-item>
					<ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
				</ion-item>
			</div>
			<div text-center class="Error">{{message}}</div> 
			<div padding>
				<ion-button size="large"  expand="block" (click)="signin()" >เข้าสู่ระบบ</ion-button>
			</div>
		</ion-col>
	</ion-row>
</ion-grid>
